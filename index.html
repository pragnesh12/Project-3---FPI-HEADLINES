<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News website</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav>
        <div class="main-div container flex">
            <a href="#" class="company-logo">
                <img src="/images/Screenshot_2023-10-16_153631-removebg-preview.png"
                    alt="your system doesn't support." class="Myname blur" onclick="relod()">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="worldcup" onclick="onNavClick('worldcup')"> World Cup</li>
                    <li class="hover-link nav-items" id="Finance" onclick="onNavClick('Finance')"> Finance</li>
                    <li class="hover-link nav-items" id="Technology" onclick="onNavClick('Technology')">Teachnology</li>
                    <li class="hover-link nav-items" id="Weather" onclick="onNavClick('Weather')"> Weather</li>
                    <li class="hover-link nav-items" id="war" onclick="onNavClick('War')"> War</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science" id="news-input">
                <button class="search-button" id ="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container  container flex" id="cards-container">

        </div>
    </main>
    <template id="template-news">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-head">This is the Title</h3>
                <h6 class="news-date" id="news-date">End Gedget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
                    facere ipsa repellendus aspernatur aut iusto totam, culpa repellat consequuntur mollitia numquam non
                    commodi, tenetur omnis quis atque obcaecati. Odio aperiam aut perspiciatis explicabo soluta!</p>
            </div>
        </div>
    </template>
    <script src="/script.js"></script>
</body>

</html>
